<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var jam = 1; 
        var menit = 2; 
        var detik = 30;
        var konversi_jam = 3600 * jam;
        var konversi_menit = 60 * menit;
        document.write(konversi_jam + konversial_menit + detik + "<br/>");

        //tugas no 4 tahun kabisat atau bukan tahun kabisat 
        var tahun = prompt ("masukan tahun");
        var kabisat = tahun % 4;
        if(kabisat == 0){
            document.write("ini tahun kabisat");
        }
        else{
            document.write("ini bukan tahun kabisat");
        }
    </script>
</body>
