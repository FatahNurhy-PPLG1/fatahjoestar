<body>
    <script>
       var gender = "pria";

       if (gender == "pria") {
           document.write("halo bro");
       }else if (gender == "wanita") {
           document.write("halo sis");          
       }
        document.write("<br>");
        var angka = prompt("Masukan Angka");
        if(angka > 0){
          document.write("ini bilangan Positif");
        }else if(angka < 0){
          document.write("ini bilangan Negative");
        }else if(angka == 0){
          document.write("ini bilangan 0");

          document.write("itu bukan angka woy")
        }
   </script>
