<body>
    <script>        
          function sapa_orang(text,loop){
            
          for (let i = 0; i < loop; i++){
            
            document.write(text);
          
       }

    }
       
       sapa_orang("Haloo sabrina, nilai kamu",1);

       var nilai = [80];

       nilai.forEach( nilai => {
     document.write(nilai + "<br />");
       });


   
       
    </script>
</body>
