<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          class buku{
            #id;
            #title = "";
            #price = "";
            #author = "";
            #date = "";

            set id(id){
                this.#id = id;
            }
            get id(){
                return this.#id;
            }


            set title(title){
                if(title.length < 5){
                    document.write("Judul tidak boleh kurang dari 5 huruf");
                    return;
                }
                this.#title = title;
            }
            get title(){
                return this.#title;
            }

            set price(price){
                if(price < 0){
                  return document.write("harga tidak boleh min");
                }
                if(typeof price != 'number') 
                return document.write("harga harus berupa angka");
                this.#price = price;
            }
            get price(){
                return this.#price;
            }

            set author(author){
                this.#author = author;
            }
            get author(){
                return this.#author;
            }


            set date(date){
                this.#date = date;
            }
            get date(){
                return this.#date
            }

        }

        var buku1 = new buku();
        buku1.id = "5678765432";
        document.write(buku1.id +"<br/>")

        buku1.title = "Cara pintar mendongeng";
        document.write(buku1.title +"<br/>")

        buku1.price = 15000;
        document.write(buku1.price +"<br/>")

        buku1.author = "Fatahidayat";
        document.write(buku1.author +"<br/>")

        buku1.date = "19 maret 2014";
        document.write(buku1.date)

    </script>
</body>
</html>
