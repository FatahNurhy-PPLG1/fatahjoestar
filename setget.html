<body>
    <script>
          class user{
            #username;
            #password = "";
            #umur = "";
            #email = "";
            set username(username){
                this.#username = username;
            }
            get username(){
                return this.#username;
            }


            set password(password){
                if(password.length < 8){
                    document.write("password harus lebih dari 8 karakter");
                }
                this.#password = password;
            }
            get password(){
                return this.#password;
            }


            set umur(umur){
                if(umur < 18){
                    document.write("umur tidak boleh kurang dari 18 tahun")
                    return;
                }
                this.#umur = umur;
            }
            get umur(){
                return this.#umur;
            }


            set email(email){
                if(email.includes("@")){
                    document.write("email harus menggunakan @")
                    return;
                }
                this.#email = email;
            }
            get email(){
                return this.#email
            }

        }

    </script>
