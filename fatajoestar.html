<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        var nama_siswa = ["Banteng Merah",
        "Fatah Kecap",
        "Roti Sariroti",
        "Pelawak Merah",
        "Joseph Joestar",
        "Muhammad Sumbul",
        "Ismail Akhmad",
        "Zaki cendol",
        "Xie Fu Tang",
        "Amogus"];
        console.log(nama_siswa);

        var jumlah_variabel = nama_siswa.length;

        for (i = 0; i < jumlah_variabel; i++){
  document.writeln((i+1) + ": " + nama_siswa[[i]] + "<br>");
        }
        document.write("jumlah dalam array: "+jumlah_variabel);
    </script>
</body>
