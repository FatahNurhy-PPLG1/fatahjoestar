<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         class bangun_ruang {
            volume(){}
        }
    
        class balok extends bangun_ruang{
           panjang;
           lebar;
           tinggi;
           volume(){
                return this.panjang * this.lebar * this.tinggi;
            }
        }
        
        class kubus extends bangun_ruang{
            sisi;
            volume(){
                return this.sisi * this.sisi * this.sisi * this.sisi;
            }
        }

        class limas_segi_empat{
            luas_alas;
            luas_sisi_tegak_limas;
            volume(){
                return this.luas_alas + this.luas_sisi_tegak_limas;
            }  
        }

        class tabung{
            luas_alas_lingkaran;
            tinggi;
            volume(){
                return this.luas_alas_lingkaran * this.tinggi;
            }
        }

        //pemanggilan
        
        var balok1 = new balok();
        balok1.panjang = 2
        balok1.lebar = 7
        balok1.tinggi = 4

        document.write(balok1.volume()+ "<br/>");

        var kubus1 = new kubus();
        kubus1.sisi = 10

        document.write(kubus1.volume()+ "<br/>");

        var limas4 = new limas_segi_empat();
        limas4.luas_alas = 1/3
        limas4.luas_sisi_tegak_limas = 7

        document.write(limas4.volume()+ "<br/>");

        var tabung1 = new tabung();
        tabung1.luas_alas_lingkaran = 6
        tabung1.tinggi = 8

        document.write(tabung1.volume());
    </script>
</body>
</html>
