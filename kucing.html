<body>
    <script>

            jumlah_kaki : 4,
            mata : {
                warna_mata : "putih",
                warna_pupil : "hitam"
            },
            dipanggil : function (){
                return "menggonggong"
            },

            tidur : function () {
                return "tidur dimana saja";
            }
        }
        
        document.write(`namanya ${anjing.nama}`+ "<br/>");
        document.write(`warnanya ${anjing.warna}`+ "<br/>");
        document.write(`hidungnya ${anjing.hidung}`+ "<br/>");
        document.write(`jumlah kakinya ${anjing.jumlah_kaki}`+ "<br/>");
        
        
    </script>
